{%block title%}

{%block content%}
<h1>Оставить отзыв</h1>
<style>
    .b1 {
    background: navy;
    color: white;
    font-size: 10pt;
</style>
    <form method="post">

        <button type="submit" class="b1">Отправить</button>

    </form>
{%endblock%}

{%extends 'main/base.html'%}

{% load static %}
{%block title%}
{{title}}
{%endblock%}

{%block content%}
<h1>Главная страница</h1>
{% if tasks %}
    {% for el in tasks %}
        <img src="{{ el.image.url}}" alt="connect" style="max-height:300px">
        <div class="alert alert-warning mt-2">
            <h3>{{el.title}}</h3>
            <h5>{{el.technology}}</h5>
            <p>{{el.task}}</p>
        </div>
    {%endfor%}
{% else %}
    <p>Записи отсутствуют</p>
{% endif %}
{%endblock%}
